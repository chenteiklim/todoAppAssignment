<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <h1 id="title">Todo App</h1>
        
    <!-- Todo Form -->
    <form id="todoForm">
        <label for="todoInput">Enter your todo:</label>
        <input id="todoInput" name="todoInput" type="text" placeholder="Enter here...">
        <button type="button" id="addButton" >Add</button> 
        <button type="button" id="displayButton" >Display</button>        
        <input type="button" value="Clear Data" onclick="clearData()">
        <input type="button" value="Delete All" onclick="removeAll()">
        <input type="button" value="Undo Delete" onclick="undoDelete()">
    </form>
        
    <!-- Todo List -->
    <ul id="todoList">
    
    </ul>
   
        
    <!-- Link JavaScript file -->  
    <script src="app.js"></script>  
    
</body>
</html>
